{% extends 'base.html' %}

{% block title %}About{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg-12 col-12 p-3 bg-white">
            <h2>About</h2>
            <h6 class="text-muted">{{ admin.blog_sub_title|default('Blog Subtitle') }}</h6>
            <div class="float-right text-muted">
                -- {{ admin.name }}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="sep"></div>
        <div class="col-lg-9 col-12 p-3 bg-white">
            <h3>{{ admin.about|safe }}</h3>
        </div>
        <div class="col-lg-3 col-12 pr-lg-0">
            {% include 'blog/_sidebar.html' %}
        </div>
    </div>
{% endblock %}
