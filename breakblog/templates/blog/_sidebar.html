{% if categories %}
    <div class="card mb-3">
        <div class="card-header"><span class="oi oi-list"></span> Categories</div>
        <ul class="list-group list-group-flush">
            {% for category in categories %}
                <li class="list-group-item  list-group-item-action d-flex justify-content-between align-items-center">
                    <div>
                        <span class="oi oi-tags tex"></span>
                        <a href="{{ url_for('blog.show_category', category_id=category.id) }}"> {{ category.name }}</a>
                    </div>
                    <span class="badge bg-light badge-pill"> {{ category.posts|length }}</span>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endif %}
{% if links %}
    <div class="card mb-3">
        <div class="card-header"><span class="oi oi-link-intact"></span> Links</div>
        <ul class="list-group list-group-flush">
            {% for link in links %}
                <li class="list-group-item  list-group-item-action d-flex justify-content-between align-items-center">
                    <div>
                        <span class="oi oi-external-link"></span>
                        <a href="{{ link.url }}" target="_blank">{{ link.name }}</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endif %}
