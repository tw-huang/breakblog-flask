{% extends 'base.html' %}
{% from 'bootstrap/form.html' import render_form %}

{% block title %}Edit Link{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg-12 col-12 p-lg-4 bg-white">
            <h2>Edit Link</h2>
            <h6 class="text-muted">count:{{ links|length }}</h6>
            <div class="btn-group float-right">
                <a href="{{ url_for('.new_link') }}">
                    <button type="button" class="btn btn-info btn-sm p-1">New Link</button>
                </a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="sep"></div>
        <div class="col-lg-12 p-lg-4 bg-white">
            {{ render_form(form) }}
        </div>
    </div>
{% endblock %}
